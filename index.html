<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="logo">
    <img src="./img/bg-image.jpg" alt="" class="bg-round"> 
    <div class="text">
      <img src="./img/odin.png" alt="" class="odin">
      <span>ODIN</span>
    </div>
  </div>
  <div class="main">
    <div class="information">
      This is not a real online service! You know you need something like this in your life to help you realize your deepes dreams. Sign up now to get started.
      <br> <br>
      You know you want to.
    </div>

    <form action="" method="post">
      <div class="inputs">
        <legend>Let's do this!</legend>
        <div class="all-inputs">
          <div class="labels">
            <label for="first_name">FIRST NAME</label>
            <input type="text" name="first_name" id="first_name" required>
          </div>
          <div class="labels">
            <label for="last_name">LAST NAME</label>
            <input type="text" name="last_name" id="last_name" required>
          </div>
          <div class="labels">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div class="labels">
            <label for="phone_no">PHONE NUMBER</label>
            <input type="tel" name="phone_no" id="phone_no" required>
          </div>
          <div class="labels">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" minlength="8" required>
          </div>
          <div class="labels">
            <label for="confirm_pass">CONFIRM PASSWORD</label>
            <input type="password" name="confirm_pass" id="confirm_pass" minlength="8" required>
          </div>
        </div>
      </div>
      <button type="button">Create Account</button>
      <p class="exist">Already have an account? <a href="">Log in</a></p>
    </form>
  </div>

  <script src="./script.js"></script>
</body>
</html>
